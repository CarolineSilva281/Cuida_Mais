<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Casa - Cuida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Cadastrar Casa de Repouso</h2>
 
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
 
    <form method="POST">
      <input type="text" name="nome" class="form-control mb-2" placeholder="Nome da Casa" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
      <input type="text" name="telefone" class="form-control mb-2" placeholder="Telefone" required>
      <input type="text" name="endereco" class="form-control mb-2" placeholder="Endereço" required>
      <textarea name="descricao" class="form-control mb-2" placeholder="Descrição" required></textarea>
      <input type="text" name="vagas" class="form-control mb-2" placeholder="Quantidade de vagas" required>
      <select name="plano" class="form-select mb-2" required>
          <option value="" disabled selected>Selecione um plano</option>
          <option value="1">Plano Visibilidade</option>
          <option value="2">Plano Apoio</option>
      </select>
      <input type="password" name="senha" class="form-control mb-2" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
 
    <p class="mt-3 text-center"><a href="/">Voltar para início</a></p>
  </div>
</body>
</html>
